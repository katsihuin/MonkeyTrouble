<!DOCTYPE html>
<html>
  	<head>
		<title>MonkeyTrouble</title>
 	  	<meta charset="utf-8">
 	  	<meta name="viewport" content="width=device-width, initial-scale=1">
 	  	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
 	</head>
 	 <body>
 		<!--Aqui empieza formulario -->
 		<section class="formulario">	
			<div class="container">
				<br>
				<div class="form section-md">
					<div class="text-center">
						<h2 class="">MonkeyTrouble</h2>
						<p class="">Completa el formulario para saber si estas en problemas</p>
					</div><br><br>
					
		<!--Aqui empieza opciones de monos -->			
						<div class="form-group text-center">
							<label for="day" class="control-label">Escoge uno o ambos monos</label>
							<div class="">
								  <input type="checkbox" name="monkeyA" id=monkeyA> MonkeyA
								  <div id="img_mono_a"></div>
								  <input type="checkbox" name="monkeyB" id=monkeyB> MonkeyB
								  <div id="img_mono_b"></div>
								  <br><br>
							</div>

		<!--Aqui empieza opciones de sonreir -->					
						<div class="text-center">
							<label class="control-label">¿Esta Sonriendo?</label>
							<div class="">
								    <input type="radio" name="smile" id=si> Si
								    <div id="monkeyHappy"></div>
								  	<input type="radio" name="smile" id=no> No
								  	<div id="monkeySad"></div>
								  <br><br>	
							</div>
						</div>
		
		<!--Aqui empieza botón -->					
						<div class="form-group">
							<div class="text-center">
								<button type="submit" onclick="consultar()">Consultar</button>
							</div>
						</div>

		<!--Aqui empieza resultado -->							
						<div class="text-center">
							<h4 class="text-info">¿Estas en problemas?</h4>
							<div id="salida" style="font-size:50px;">-</div>
						</div>
		
		<!--Link del ejercicio en github -->					
						<div class="text-center">
							<a href="https://github.com/katsihuin/MonkeyTrouble" class="unstyled">link del ejercicio en github</a>
						</div>				
				</div>
			</div>		
		</section>
		<!--Aqui termina formulario -->				
		<script type="text/javascript" src="main.js"></script>
  	</body>
</html>
